<html xmlns:th="http://www.thymeleaf.org">

<body>
	<table>
		<tr th:each="temp : ${courses}">
			<td th:text="${temp.getIdc()}"> </td>
			<td th:text="${temp.getTitle()}"> </td>
			<td th:text="${temp.getCreditpoints()}"> </td>
			<td>
				<ul>
					<li th:each="prof : ${temp.getProfessors()}">
						<span th:text="${prof.getName()}"></span>
						<span th:text="${prof.getSurname()}"></span>
						<span th:text="${prof.getDegree()}"></span>
					</li>
				</ul>
			</td>

		</tr>
	</table>
</body>

</html>
